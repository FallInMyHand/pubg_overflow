<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>overlay</title>
        <script data-main="../../app/start/overlay" src="../../require.js"></script>
        <link rel="stylesheet" type="text/css" href="../../css/overlay.css">
        <link href="https://fonts.googleapis.com/css?family=Teko:500" rel="stylesheet">
        <script>
            if (document.location.hostname === 'localhost') {
                let head = document.querySelector('head');
                let style = document.createElement('link');
                style.setAttribute('type', 'text/css');
                style.setAttribute('href', '../../css/dev.css');
                style.setAttribute('rel', 'stylesheet');
                head.appendChild(style);
            }
        </script>
    </head>
    <body data-window="overlay">
        <div>
            <div class="toolbar">
                <div class="item" data-type="unknown"><span class="value">0</span><span class="icon"></span></div>
                <div class="break"></div>
                <div class="item" data-type="dominated"><span class="value">0</span><span class="icon"></span></div>
                <div class="break"></div>
                <div class="item" data-type="neutral"><span class="value">0</span><span class="icon"></span></div>
                <div class="break"></div>
                <div class="item" data-type="rabbit"><span class="value">0</span><span class="icon"></span></div>
            </div>
            <div class="status-bar">
                <div class="info">
                    <span class="with-semicolon">DMG</span><span class="value">0</span>
                </div>
                <div class="roster-icons">
                    <!--
                    <span class="icon" data-status="alive" style="background-image: url(../images/players/roflanEbalo.png);"></span>
                    <span class="icon" data-status="alive" style="background-image: url(../images/players/pepega.png);"></span>
                    <span class="icon" data-status="alive" style="background-image: url(../images/players/shroud.jpg);"></span>
                    <span class="icon" data-status="dead" style="background-image: url(../images/players/cat.png);"></span>
                    <span class="icon" data-status="dead" style="background-image: url(../images/players/doge.jpg);"></span>
                    <span class="icon" data-status="dead" style="background-image: url(../images/players/pes.jpg);"></span>
                    -->
                </div>
            </div>
        </div>
    </body>
</html>
