<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <script data-main="../../app/start/settings" src="../../require.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Teko:500" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../css/settings.css">
        <link rel="stylesheet" type="text/css" href="../../css/inputs.css">
        <script>
            if (document.location.hostname === 'localhost') {
                let head = document.querySelector('head');
                let style = document.createElement('link');
                style.setAttribute('type', 'text/css');
                style.setAttribute('href', '../../css/dev.css');
                style.setAttribute('rel', 'stylesheet');
                head.appendChild(style);
            }
        </script>
    </head>
    <body data-window="settings">
        <div class="title-row">
            <span class="title left">PUBG Headhunt</span>
            <span class="right"><label class="form-label">Help</label> <button id="help"> ?</button></span>
            <div class="clear"></div>
        </div>
        <hr>
        <div class="form">
            <div id="installation" class="part">
                <div class="form-row">
                    <input id="step1-username" type="text" placeholder="Nickname" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button id="step1-check" class="submit">Next</button>
                    <div data-role="status"></div>
                </div>
                <div class="form-row">
                    <span></span>
                </div>
                <div class="help">Need input PUBG username(Case Sensitive), then application will analyse matches from your account.</div>
            </div>
            <div id="settings" class="part">
                <div class="form-row">
                    <input id="step2-username" readonly value="Read Only" type="text">
                    <button id="clear" class="reset">Reset</button>
                </div>
                <hr>
                <div><h2>Streak</h2></div>
                <div class="form-row">
                    <div class="form-row-half">
                        <label for="ks">Kill streak</label> <input id="ks" type="number" value="2" step="1" min="1">
                    </div>
                    <div class="form-row-half">
                        <label for="ds">Death Streak</label> <input id="ds" type="number" value="2" step="1" min="1">
                    </div>
                </div>
                <hr>
                <div class="form-row">
                    <h2>Favorite List</h2>
                </div>
                <div class="form-row">
                    <div class="favorite-list"></div>
                </div>
                <div class="form-row favorite-add">
                    <input id="add-icon" type="text" placeholder="icon url">
                    <input id="add-name" type="text" placeholder="username">
                    <button id="favorite-add">Add</button>
                </div>
                <hr>
                <div class="form-row">
                    <h2>Show on overlay</h2>
                </div>
                <div class="form-row">
                    <div class="select-wrapper">
                        <select readonly>
                            <option value="damage" selected>Damage</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="form-row align-right">
                    <button id="close">close</button>
                    <button id="save" class="accept">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
