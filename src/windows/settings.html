<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <script data-main="../../app/start/settings" src="../../require.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Teko:500" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../../css/settings.css">
        <link rel="stylesheet" type="text/css" href="../../css/inputs.css">
        <script>
            if (document.location.hostname === 'localhost') {
                let head = document.querySelector('head');
                let style = document.createElement('link');
                style.setAttribute('type', 'text/css');
                style.setAttribute('href', '../../css/dev.css');
                style.setAttribute('rel', 'stylesheet');
                head.appendChild(style);
            }
        </script>
    </head>
    <body data-window="settings">
        <div class="form">
            <div id="installation" class="part">
                <div class="form-row">
                    <input id="step1-username" type="text" placeholder="Nickname" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button id="step1-check" class="submit">Next</button>
                    <div data-role="status"></div>
                </div>
                <div class="form-row">
                    <span></span>
                </div>
                <div class="help">Need input PUBG username(Case Sensitive), then application will analyse matches from your account.</div>
            </div>
            <div id="settings" class="part">
                <div class="form-row">
                    <input readonly value="Read Only" type="text">
                    <button id="clear" class="reset">Reset</button>
                </div>
                <div class="form-row">
                    <label for="ks">Kill streak</label> <input id="ks" type="number" step="1" min="2">
                </div>
                <div class="form-row">
                    <label for="ds">Death Streak</label> <input id="ds" type="number" step="1" min="2">
                </div>
                <div class="form-row">

                </div>
                <hr>
                <div class="form-row">
                    Favorite List
                </div>
                <div>
                    <div class="form-row">
                        <div class="favorite-list">
                            <div><img src="../images/players/shroud.jpg"> <span>Hailrake</span> <button class="reset">x</button></div>
                            <div><img src="../images/players/roflanEbalo.png"> <span>shroud</span> <button class="reset">x</button></div>
                        </div>
                    </div>
                    <div class="form-row favorite-add"><div>
                        <input type="text" placeholder="username"> <input type="text"> <button>Add</button>
                    </div>
                    <div class="form-row">
                        <button>Save</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                Show on overlay
            </div>
            <div class="form-row">
                <select>
                    <option value="damage" selected>Damage</option>
                </select>
            </div>
            <hr>
            <div class="form-row">
                <button id="save">Save</button> <button id="close">close</button>
            </div>
        </div>
    </body>
</html>
